<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ocr</title>
  </head>
  <body>
    <form name="form">
      <input type="file" name="img">
      <br>
      <br>
      <img src="" alt="">
      <br>
      <br>
      <div id="text" style="color: #FF0000;"></div>
    </form>
    <script src="./jq-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
      $("input").change(function(e) {
      	//得到事件的目标节点，既input元素
          var imgBox = e.target.files[0];
          
          reader = new FileReader();
          reader.readAsDataURL(imgBox);
          reader.onload = base => {
            $('img').attr('src', base.target.result)
          };
          
          var formData = new FormData();
          formData.append("img", imgBox, "a.jpg");
          $.ajax({
              url: "http://127.0.0.1:18080/ocr",
              method: "POST",
              timeout: 0,
              processData: false,
              mimeType: "multipart/form-data",
              contentType: false,
              data: formData,
              success:function(data){
                  console.log(data.name)
                  var _json = JSON.stringify(data)
                  $('#text').text(data)
              },
              error: function(err) {
                  console.log(err)
                  $('#text').text('错误')
              }
          })
      });
    </script>
  </body>
</html>
